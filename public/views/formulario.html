<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Mi recetario</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div>
            <h1>Mi recetario</h1>
            <p>Recetas para todos los dias</p>
        </div>
    </header>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="../../index.html" target="_blank">Inicio</a>
        <a href="">Recetas dulces</a>
        <a href="">Recetas saladas</a>
        <a href="#">Formulario</a>
    </nav>

    <!-- FORMULARIO -->
    <form>
        <fieldset>
            <legend>Formulario de registro</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="name" id="nombre">

            <label for="apellido">Apellido</label>
            <input type="text" name="lname" id="apellido">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="pass">Contraseña</label>
            <input type="password" name="Contraseña" id="pass" required>

            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" name="date" id="fecha">

            <input type="submit" value="Registrarse">
            <input type="reset" value="Borrar">
        </fieldset>
    </form>
</body>
</html>
